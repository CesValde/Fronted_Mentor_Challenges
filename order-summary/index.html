<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body> 
    <main> 
      <img class="hero" src="images/illustration-hero.svg" alt="imagen"> 
      <h2> Order Summary </h2>
      <p> 
        You can now listen to millions of songs, <br> 
        audiobooks, and podcasts on any device <br> 
        anywhere you like!
      </p>
      <div class="planAnual"> 
        <img class="icon" src="images/icon-music.svg" alt="img"> 
        <div class="plan">   
          <h3>Annual Plan</h3> 
          <h3 class="price"> $59.99/year </h3> 
        </div> 
        <a> Change </a>
      </div>
      <button class="f-child"> Proceed to Payment </button>   
      <button class="s-child"> Cancel Order </button>
    </main>

    <div class="footer"> 
      Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank"> Frontend Mentor </a> Coded by <a href="https://github.com/CesValde" target="_blank"> 
      https://github.com/CesValde </a>
    </div>
</body>
</html>
